<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AI MCQ Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #1e3a8a;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }

        .api-key-section {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #7c3aed 0%, #1e3a8a 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
        }

        .question-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            background: #7c3aed;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .difficulty {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .difficulty.easy {
            background: #d1fae5;
            color: #065f46;
        }

        .difficulty.medium {
            background: #fef3c7;
            color: #92400e;
        }

        .difficulty.hard {
            background: #fee2e2;
            color: #991b1b;
        }

        .question-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #111827;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .option {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .option.correct {
            border-color: #10b981;
            background: #d1fae5;
        }

        .option-label {
            font-weight: 700;
            color: #374151;
            min-width: 30px;
        }

        .option.correct .option-label {
            color: #065f46;
        }

        .option-text {
            flex: 1;
            line-height: 1.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #7c3aed;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #7c3aed;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
        }

        code {
            background: #1f2937;
            color: #10b981;
            padding: 12px;
            border-radius: 6px;
            display: block;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .help-text {
            font-size: 14px;
            color: #6b7280;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test AI MCQ Generator</h1>
        <p class="subtitle">Test the Groq-powered MCQ question generator</p>

        <div class="api-key-section">
            <label for="apiKey">Groq API Key</label>
            <input type="password" id="apiKey" placeholder="gsk_..." value="">
            <p class="help-text">Get your free API key at <a href="https://console.groq.com/keys" target="_blank">console.groq.com/keys</a></p>
        </div>

        <div class="config-grid">
            <div>
                <label for="role">Role</label>
                <select id="role">
                    <option value="developer">Software Developer</option>
                    <option value="frontendDeveloper">Frontend Developer</option>
                    <option value="hr">HR Professional</option>
                    <option value="dataAnalyst">Data Analyst</option>
                    <option value="sqlDeveloper">SQL Developer</option>
                </select>
            </div>

            <div>
                <label for="topic">Topic (Optional)</label>
                <input type="text" id="topic" placeholder="e.g., Arrays, JavaScript">
            </div>

            <div>
                <label for="count">Question Count</label>
                <select id="count">
                    <option value="5">5 Questions</option>
                    <option value="10" selected>10 Questions</option>
                    <option value="15">15 Questions</option>
                    <option value="20">20 Questions</option>
                    <option value="25">25 Questions</option>
                </select>
            </div>

            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="mixed" selected>Mixed</option>
                    <option value="easy">Easy Only</option>
                    <option value="medium">Medium Only</option>
                    <option value="hard">Hard Only</option>
                </select>
            </div>
        </div>

        <button id="generateBtn" onclick="generateQuestions()">üöÄ Generate Questions</button>

        <div id="results" class="results"></div>
    </div>

    <script>
        async function generateQuestions() {
            const apiKey = document.getElementById('apiKey').value;
            const role = document.getElementById('role').value;
            const topic = document.getElementById('topic').value || null;
            const count = parseInt(document.getElementById('count').value);
            const difficulty = document.getElementById('difficulty').value;
            const resultsDiv = document.getElementById('results');
            const generateBtn = document.getElementById('generateBtn');

            if (!apiKey) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Please enter your Groq API key</div>';
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ Generating...';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p><strong>Generating ${count} questions...</strong></p>
                    <p class="help-text">This may take 10-30 seconds</p>
                </div>
            `;

            try {
                const startTime = Date.now();
                const questions = await generateMCQ(apiKey, role, topic, count, difficulty);
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(1);

                displayResults(questions, duration, role, topic, difficulty);
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üöÄ Generate Questions';
            }
        }

        async function generateMCQ(apiKey, role, topic, count, difficulty) {
            const roleDescriptions = {
                developer: "Software Developer with focus on programming concepts, algorithms, data structures, and code snippets",
                frontendDeveloper: "Frontend Developer with focus on HTML, CSS, JavaScript, React, and web development",
                hr: "Human Resources Professional with focus on recruitment and management",
                dataAnalyst: "Data Analyst with focus on statistics, data visualization, and SQL",
                sqlDeveloper: "SQL Developer with focus on database design and queries"
            };

            const roleDesc = roleDescriptions[role] || "General technical knowledge";
            const topicText = topic ? ` specifically about ${topic}` : "";
            const difficultyText = difficulty === "mixed" 
                ? "Mix difficulty levels: some easy, some medium, some hard."
                : `All questions should be ${difficulty} difficulty.`;

            const prompt = `Generate exactly ${count} multiple-choice questions for a ${roleDesc}${topicText}.

CRITICAL REQUIREMENTS:
1. Return ONLY a JSON array, no other text
2. Each question must have exactly 4 options
3. ${difficultyText}
4. Include code snippets where appropriate (use proper formatting)

JSON FORMAT (return ONLY this structure):
[
  {
    "id": 1,
    "question": "Clear question text",
    "options": ["Option A", "Option B", "Option C", "Option D"],
    "correct": 0,
    "difficulty": "easy"
  }
]

Generate ${count} questions now. Return ONLY the JSON array.`;

            const models = ['llama-3.1-8b-instant', 'mixtral-8x7b-32768', 'llama-3.3-70b-versatile'];
            
            for (const model of models) {
                try {
                    console.log(`Trying model: ${model}`);
                    
                    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: [{ role: 'user', content: prompt }],
                            temperature: 0.7,
                            max_tokens: 8000
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error?.message || `HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    let content = data.choices[0].message.content;

                    // Parse JSON
                    let jsonText = content.trim();
                    const jsonMatch = jsonText.match(/```(?:json)?\s*\n?([\s\S]*?)\n?```/);
                    if (jsonMatch) jsonText = jsonMatch[1].trim();

                    const jsonStart = jsonText.indexOf('[');
                    const jsonEnd = jsonText.lastIndexOf(']');
                    if (jsonStart !== -1 && jsonEnd !== -1) {
                        jsonText = jsonText.substring(jsonStart, jsonEnd + 1);
                    }

                    const questions = JSON.parse(jsonText);
                    
                    if (Array.isArray(questions) && questions.length > 0) {
                        console.log(`‚úÖ Success with ${model}`);
                        return questions;
                    }
                } catch (error) {
                    console.warn(`Model ${model} failed:`, error.message);
                }
            }

            throw new Error('All models failed to generate questions');
        }

        function displayResults(questions, duration, role, topic, difficulty) {
            const resultsDiv = document.getElementById('results');
            
            const easyCount = questions.filter(q => q.difficulty === 'easy').length;
            const mediumCount = questions.filter(q => q.difficulty === 'medium').length;
            const hardCount = questions.filter(q => q.difficulty === 'hard').length;

            let html = `
                <h2>‚úÖ Generated ${questions.length} Questions</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${duration}s</div>
                        <div class="stat-label">Generation Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${easyCount}</div>
                        <div class="stat-label">Easy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${mediumCount}</div>
                        <div class="stat-label">Medium</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${hardCount}</div>
                        <div class="stat-label">Hard</div>
                    </div>
                </div>
            `;

            questions.forEach((q, index) => {
                const options = ['A', 'B', 'C', 'D'];
                html += `
                    <div class="question-card">
                        <div class="question-header">
                            <span class="question-number">Question ${index + 1}</span>
                            <span class="difficulty ${q.difficulty}">${q.difficulty}</span>
                        </div>
                        <div class="question-text">${formatText(q.question)}</div>
                        ${q.options.map((opt, i) => `
                            <div class="option ${i === q.correct ? 'correct' : ''}">
                                <span class="option-label">${options[i]}.</span>
                                <span class="option-text">${formatText(opt)}</span>
                                ${i === q.correct ? ' ‚úÖ' : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        function formatText(text) {
            // Format code blocks
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<code>$2</code>');
            // Format inline code
            text = text.replace(/`([^`]+)`/g, '<code style="display: inline; padding: 2px 6px;">$1</code>');
            return text;
        }
    </script>
</body>
</html>
